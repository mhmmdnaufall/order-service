spring:
  application:
    name: order-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order_service
    username: root
    password: root

  jpa:
    open-in-view: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka

# Spring Monitoring
management:
  health:
    circuitbreakers:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

# Resilience4j
resilience4j:

  # Circuit Breaker
  circuitbreaker:
    instances:
      inventory:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        sliding-window-type: count_based
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

  # Time Limiter
  timelimiter:
    instances:
      inventory:
        timeout-duration: 3s

  # Retry
  retry:
    instances:
      inventory:
        max-attempts: 3
        wait-duration: 5s

